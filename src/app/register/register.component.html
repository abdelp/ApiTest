<h1 class="header">Registro de Cuenta</h1>
<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <form [formGroup]="registerForm">
        <div class="form-group">
          <label>Email</label>
          <input type="email" formControlName="email" class="form-control">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" formControlName="password">
          <label class="error">{{errorMessage}}</label>
          <label class="success">{{successMessage}}</label>
        </div>

        <div class="btn-holder">
          <button type="submit" (click)="tryRegister(registerForm.value)" class="btn btn-default">Registrar</button>
        </div>
      </form>
    </div>
  </div>

  <div class="row">
    <div class="col-md-4 col-md-offset-4 question-p">
      <p>Â¿Ya tienes una cuenta? <a href="/login">Login</a></p>
    </div>
  </div>
</div>
